<html ng-app="myApp"><!--directive: for browser to know its angular app-->
    <head>
        <script src="angular.js"></script>
    </head>
    <body>
        <div ng-controller="MainCtrl"><!--controller:where logic is present-->
            <h1>Hello Angular</h1>
            <p ng-if="hourOfDay < 12">Good morning</p>
            <p ng-if="hourOfDay > 17">Good evening</p>
            <!--first method-->
            <p>The hour of the day is: <span ng-bind="hourOfDay"></span></p>
            <!--second shortcut method-->
            <p>The hour of the day is: {{hourOfDay}}</p>
        </div>
        <script>
            //creating module. Its like register where we add controllers
            var module = angular.module("myApp", []);
            //adding Main() function to the module
            module.controller("MainCtrl", Main);

            function Main($scope){//dependency injection to get 
                                //the scope of angular using '$scope'                                                
                //and getting variable "hourOfDay" from it
                $scope.hourOfDay = 18;
                console.log("main controller");
            }
        </script
    </body>
</html>
